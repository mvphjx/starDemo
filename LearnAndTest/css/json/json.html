<head>
    <title>HTML显示json字符串并且进行格式化</title>
</head>

<body>
<p id="show_p">{ "name": "Brett", "address":"No.23", "email": "123456@qq.com" }</p>
<pre id="out_pre"></pre>

</body>

    document.getElementById('out_pre').innerText= result ;
