<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>布局例子</title>
    <style>
        nav {
            display: inline-block;
            vertical-align: top;
            width: 24%;
            border: 2px solid #42ffb2;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            width: 74%;
            border: 2px solid #42ffb2;
        }
        span {
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container ">
    <nav>
        Home
        Taco Menu
        Draft List
        Hours
        Directions
        Contact
    </nav>
    <div class="column">
        <section >
            inline-block 布局
        </section>
        <section>
            <br>
            <br>
            你可以使用 inline-block 来布局。有一些事情需要你牢记：
            <br>
            vertical-align 属性会影响到 inline-block 元素，你可能会把它的值设置为 top 。
            <br>
            你需要设置每一列的宽度
            <br>
            如果HTML源代码中元素之间有空格，那么列与列之间会产生空隙
        </section>
    </div>

</div>

</body>
</html>
