<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>布局例子</title>
    <style>
        .container {
            display: -webkit-flex;
            display: flex;
            border: 2px solid #42ffb2;
        }
        nav {
            width: 200px;
            border: 2px solid #59aa2a;
        }
        .flex-column {
            -webkit-flex: 1;
            flex: 1;
            border: 2px solid #ccca18;
        }
    </style>
</head>
<body>
<div class="container ">
    <nav>
        Home
        Taco Menu
        Draft List
        Hours
        Directions
        Contact
    </nav>
    <div class="column">
        <section >
            Flexbox好容易使用！ 只能在支持 flexbox 的 Chrome 浏览器中运行
        </section>
        <section>
            <br>
            <br>
            新的 flexbox 布局模式被用来重新定义CSS中的布局方式。
            <br>
        </section>
    </div>

</div>

</body>
</html>
