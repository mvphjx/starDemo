    div{
        border: 1px #0F4AC4 solid;
    }
    span{
        border: 1px #7c7ca6 solid;
    }
    textarea{
        border: 1px #00a75b solid;
    }

        width: 600px;
        height: 150px;
        display: table
    }
    .demo1 div{
        height: 100%;
        display: table-cell;
        vertical-align: middle;
    }
    .demo1 div{

    }
    textarea {
        width: 456px;
        height: 64px;
    }


/*demo2*/
    .demo2{
        width: 600px;
        height: 300px;
    }
    .demo2  span{
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
</style>

</script>

</div>
