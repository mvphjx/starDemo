<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="UTF-8">
    <title>个人简介</title>

</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .profile-summary {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .profile-summary h2 {
        font-size: 32px;
        color: #56A3F1;
        margin-bottom: 15px;
    }
    .profile-summary p {
        font-size: 24px;
        line-height: 1.6;
        color: #666;
    }
    .profile-summary ul {
        list-style-type: none;
        padding: 0;
    }
    .profile-summary li {
        font-size: 20px;
        color: #666;
        margin-bottom: 10px;
    }
    .profile-summary li:last-child {
        margin-bottom: 0;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
<script src="../js/confetti.browser.min.js"></script>

<body style="height: 800px; margin: 0">
<div id="main" style="height: 100%"></div>
<div class="profile-summary">
    <h2>个人简介</h2>
    <p>爱生活、读书、跑步、美食</p>
    <ul>
        <li>优点：靠谱、身心健康、家庭和睦，缺点：外貌一般。</li>
        <li>生日：1989年10月</li>
        <li>身高：168cm</li>
        <li>体重：64kg</li>
        <li>工作地：北京丰台</li>
        <li>家乡：山东淄博</li>
        <li>职业：程序员</li>
        <li>年薪：30万</li>
        <li>个人资产：无车无房、存款够付首付</li>
        <li>家庭：独生子，父母退休有养老金，身体健康</li>
    </ul>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        color: ['#FF917C', '#56A3F1'],
        title: {
            text: ''
        },
        tooltip: {},
        legend: {},
        radar: {
            shape: 'circle',
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [{
                name: '经济',
                max: 10
            },
                {
                    name: '外貌',
                    max: 10
                },
                {
                    name: '工作',
                    max: 10
                },
                {
                    name: '心理',
                    max: 10
                },
                {
                    name: '健康',
                    max: 10
                },
                {
                    name: '家庭',
                    max: 10
                }
            ]
        },
        series: [{
            name: '基本信息',
            type: 'radar',
            // areaStyle: {normal: {}},
            data: [{
                value: [7, 6, 7, 9, 8, 9],
                name: '基本信息',
                areaStyle: {
                    color: new echarts.graphic.RadialGradient(0.1, 0.6, 1, [
                        {
                            color: 'rgba(255, 145, 124, 0.1)',
                            offset: 0
                        },
                        {
                            color: 'rgba(255, 145, 124, 0.9)',
                            offset: 1
                        }
                    ])
                }

            }]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    // 调用confetti生成五彩纸屑
    confetti({
        particleCount: 50, // 纸屑数量
        spread: 90, // 纸屑分散的角度
        origin: {y: 0.6} // 纸屑开始位置
    });
</script>
</body>
</html>
