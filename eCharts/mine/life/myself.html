<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="UTF-8">
    <title>
    </title>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
<body style="height: 500px; margin: 0">
<div id="main" style="height: 100%"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        color: ['#FF917C', '#56A3F1'],
        title: {
            text: '自我介绍'
        },
        tooltip: {},
        legend: {},
        radar: {
            shape: 'circle',
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [{
                name: '经济',
                max: 10
            },
                {
                    name: '外貌',
                    max: 10
                },
                {
                    name: '工作',
                    max: 10
                },
                {
                    name: '心理',
                    max: 10
                },
                {
                    name: '健康',
                    max: 10
                },
                {
                    name: '家庭',
                    max: 10
                }
            ]
        },
        series: [{
            name: '基本信息',
            type: 'radar',
            // areaStyle: {normal: {}},
            data: [{
                value: [7, 6, 7, 8, 7, 9, 9],
                name: '基本信息',
                areaStyle: {
                    color: new echarts.graphic.RadialGradient(0.1, 0.6, 1, [
                        {
                            color: 'rgba(255, 145, 124, 0.1)',
                            offset: 0
                        },
                        {
                            color: 'rgba(255, 145, 124, 0.9)',
                            offset: 1
                        }
                    ])
                }

            }]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
