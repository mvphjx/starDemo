<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>人员详细信息</title>
		<link rel="stylesheet" href="../base/css/detail.css" type="text/css" />
		<style>
			.detail{
				min-width: 400px;
			}
			.detail .detailform{
				width: 90%;
			}
			.Sigle_Line_Div label{
				width:33%!important;
			}
			.Sigle_Line_Div>div {
				width: 66%!important;
			}
		</style>
	</head>

	<body>
		<div class="detail">
			<div class="abisdetail">
			</div>
			<div class="other form" setting="{'id':'personTextInfo_And_AddrInfo','inputType':'9'}" style="display:none;">
				<h5 id="MisPersonAddrInfo">地址信息</h5>
			</div>
			<div name='AddrInfo' style="display:none;" class="edit">
				<div class="form" setting="{'id':'personTextInfo_And_AddrInfo_And_AddressCode','showText':false,'inputType':'0','columnName':'MIS_PERSON_TEXT_INFO|ADDRESS_CODE'}">
					<label>地址代码</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_AddrInfo_And_AddressDetail','inputType':'1'}">
					<label>详细地址</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_AddrInfo_And_AddressType','inputType':'0','columnName':'MIS_PERSON_TEXT_INFO|ADDRESS_TYPE'}">
					<label>地址类型</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_AddrInfo_And_AddressZipCode','inputType':'1'}">
					<label>邮编</label>
				</div>
			</div>
			<div class="other form" setting="{'id':'personTextInfo_And_CommInfo','inputType':'9'}" style="display:none;">
				<h5 name="MisPersonCommInfo">号码信息</h5>
			</div>
			<div name='CommInfo' style="display:none;" class="edit">
				<div class="form" setting="{'id':'personTextInfo_And_CommInfo_And_CommType','inputType':'0','columnName':'MIS_PERSON_TEXT_INFO|COMM_TYPE'}">
					<label>号码类型</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CommInfo_And_CommNum','inputType':'1'}">
					<label>号码</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CommInfo_And_LoginPass','inputType':'1'}">
					<label>密码</label>
				</div>
			</div>
			<div class="other form"  setting="{'id':'personTextInfo_And_PhoneInfo','inputType':'9'}" style="display:none;">
				<h5>电话信息</h5>
			</div>
			<div name='PhoneInfo' style="display:none;" class="edit">
				<div class="form" setting="{'id':'personTextInfo_And_PhoneInfo_And_PhoneNum','inputType':'1'}">
					<label>电话号码</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_PhoneInfo_And_PhoneNumType','inputType':'0','columnName':'MIS_PERSON_TEXT_INFO|PHONE_NUM_TYPE'}">
					<label>电话号码类型</label>
				</div>
			</div>
			<div class="other form" setting="{'id':'personTextInfo_And_CertInfo','inputType':'9'}" style="display:none;">
				<h5>证件信息</h5>
			</div>
			<div name='CertInfo' style="display:none;" class="edit">
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_CertType','inputType':'0','columnName':'MIS_PERSON_TEXT_INFO|CERT_TYPE'}">
					<label>证件类型</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_CertNum','inputType':'1'}">
					<label>证件号码</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_IssueBy','inputType':'2'}">
					<label>签发机关</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_IssueDate','inputType':'2'}">
					<label>签发日期</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_StartDate','inputType':'2'}">
					<label>开始日期</label>
				</div>
				<div class="form" setting="{'id':'personTextInfo_And_CertInfo_And_ExpireDate','inputType':'2'}">
					<label>截止日期</label>
				</div>
			</div>
		<div >

		<script type='text/javascript' src='../base/js/common/util/web_array_util.js'></script>
		<script type='text/javascript' src='../base/js/common/ui/webui.js'></script>
		<script type='text/javascript' src='../base/js/common/ui/combo/webcombo.js'></script>
		<script type='text/javascript' src='../base/js/common/ui/combo/webcomboutil.js'></script>
		<script type="text/javascript" src="../base/js/common/ui/combo/websearchcombo.js"></script>
		<script type="text/javascript" src="../base/js/common/ui/table/webtable.js"></script>
		<script type="text/javascript" src="../base/js/common/ui/table/webtable_pagenum.js"></script>
		<script type="text/javascript" src="../base/js/common/ui/table/webtablemgr.js"></script>

		<script type="text/javascript" src="../base/js/common/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src='../base/js/qwebchannel.js'></script>
		<script type="text/javascript" src="../base/js/ajax.js"></script>
		<script type='text/javascript' src='../base/js/detailpage.js'></script>
		<script type='text/javascript' src='../base/js/base/abiscode.js'></script>
		<script type='text/javascript' src='../base/js/common/util/webutil.js'></script>
		<script type='text/javascript' src='../base/js/common/util/json2.js'></script>

		<script type='text/javascript' src='../base/js/data.js'></script>
		<!--右键菜单开始-->
		<script type='text/javascript' src='../base/js/common/ui/menu/context.js'></script>
		<link rel="stylesheet" href="../base/css/ui/menu/context.standalone.css" type="text/css" />
		<!--右键菜单结束-->	

		<script>
			//tpDataDemo@js/data.js 
			//type  C 0  RCP 1
			function setObject(lpData, type,pageConfig) {
				new DetailPage(type,pageConfig&&pageConfig.columnConfigs);
				DetailPage.prototype.unique.setObject(lpData);
			}
			$(document).ready(
				function() {
					if(isDebug&&isDebug===true){
						$("#testDiv").show()
					}else{
						$("#testDiv").hide()
					}
				}
			);
		</script>
		<div style="display:none;" id=testDiv>
			<a onclick="setObject(rcptpcard,0)">setObjectByQT</a>
			<a onclick="setObject(rcptpcard,1)">setObjectByRCP</a>
			<a onclick="setObject(rcptpcard)">setObjectByWeb1</a>
			<a onclick="setObject({})">setObjectByWeb2</a>
		</div>
	</body>

</html>
