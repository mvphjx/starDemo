<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.js"></script>
    <link href="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="leaflet-tilelayer-colorfilter.js"></script>
</head>

<body style="width:100%;height:100%">
<div id="map"></div>
<!--<div id="marker" class="vector" title="">-->

<!--</div>-->
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
    }

    #map {
        position: absolute;
        height: 100%;
        bottom: 0;
        width: 100%;
    }
</style>
<script>
    var map = L.map('map', {
        tapTolerance: 25
    }).setView(L.latLng(39.8675991827, 116.4550923390), 12);
    var myFilter = ['hue:185deg',
        'invert:100%',
    ]

    L.tileLayer.colorFilter('http://localhost:7951/map/roadmap/{z}/{x}/{y}.png', {
        filter: myFilter
    }).addTo(map);


    L.marker([39.89649100, 116.32634600]).addTo(map)
        .bindPopup('<span style="color: red">北京西站分局</span>')
        .openPopup();
    L.marker([39.90246400, 116.40054400]).addTo(map)
        .bindPopup('天安门地区分局')
        .openPopup();
    L.marker([39.85694300, 116.29464000]).addTo(map)
        .bindPopup('丰台分局')
        .openPopup();


</script>
