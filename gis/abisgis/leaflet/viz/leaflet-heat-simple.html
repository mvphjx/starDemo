<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>一份网络数据的分布可视化</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.js"></script>
    <link href="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        body,
        html {
            height: 100%;
        }
        #map {
            position: absolute;
            height: 100%;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map', {
        tapTolerance: 25
    }).setView(L.latLng(39.8675991827,116.4550923390), 8);
    L.tileLayer('http://localhost:8080/map/roadmap/{z}/{x}/{y}.png', {
        attribution: 'Google Map'
    }).addTo(map);
    L.marker([39.8675991827,116.4550923390]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();
</script>
</body>

</html>
