<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="star/css/style.css">
        <script  type="text/javascript" class="library" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>
<script type="text/javascript">
	
$(function(){  
    $('iframe').load(function(){       
        reSet();  
	function reSet(){
    		var height = $(this).contents().find("body").outerHeight(true) + 10; 
        	var width =$(this).contents().find("body").outerWidth(true)+10;
        	$(this).height( height);  
        	$(this).width(width);
    	}
    });  
      
});  
</script>

<body>
<iframe src="star/star.html" id=star ></iframe>
<iframe src="rose/rose.html" id=rose ></iframe>

</body>
</html>
