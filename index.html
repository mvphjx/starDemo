<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="star/css/style.css">
    <script type="text/javascript" class="library" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>

</head>

<body>
<div id="app">
    <div v-for="page in pages" :key="page.id">
        <a :href="page.url" target="_blank">{{ page.id }}</a><br>
    </div>
    <div v-for="page in pages" :key="page.id">
        <iframe :src="page.url" title="页面预览" ></iframe>
    </div>
</div>
</body>
<script type="text/javascript">
    var pages = [{id:"eCharts",url:"eCharts/demo.html"}]
    pages.push({id:"田字格",url:"canvas/田字格/index.html"});
    pages.push({id:"star",url:"star/star.html"});
    pages.push({id:"rose",url:"rose/rose.html"});
    pages.push({id:"jdTab",url:"jdTab/tab.html"});
    pages.push({id:"jQueryTab",url:"jQueryTab/tab.html"});
    pages.push({id:"vueShooping",url:"shopping/index.html"});
    pages.push({id:"search",url:"select/search_dialog.html"});
    pages.push({id:"时间统计",url:"eCharts/mine/stat.html"});
    new Vue({
        el: '#app',
        data: {
            pages
        }
    });
    $(function () {

        $('iframe').bind("load", function () {
            reSet(this);
        });

        function reSet(_this) {
            //设置iframe大小
            var height = $(_this).contents().find("body").outerHeight(true) + 10;
            var width = $(_this).contents().find("body").outerWidth(true) + 10;

            var height2 = $(_this).contents().find("body")[0].scrollHeight;
            var width2 = $(_this).contents().find("body")[0].scrollWidth;

            $(_this).height(height > height2 ? height : height2);
            $(_this).width(height > width2 ? height : width2);

        }
    });
</script>
</html>
