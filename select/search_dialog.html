<script type="text/javascript">
    /**
     * 设计 根据表名 ，自动加载列信息，用户自定义信息
     */
    $(document).ready
    (
        function()
        {
            init({tableName:"TP_CARD_VIEW"})
        }
    );
    var searchDialog;
    //调用的初始化方法
    function init(options)
    {
        searchDialog = new SearchDialog(options);
    }

    function setParam(p)
    {
    }

    function getParam()
    {
        var data = {};
        data.xml = searchDialog.getXML();
        data.xml_Filter = searchDialog.getXML(null,true);
        data.SimpFilter = searchDialog.getXML("SimpFilter");
        data.SimpFilter_Filter = searchDialog.getXML("SimpFilter",true);
        searchDialog.saveCfg(searchDialog.lastOperation);
        return data;
    }
</script>
