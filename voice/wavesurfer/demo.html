<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/babel-polyfill/7.4.4/polyfill.min.js"></script>
    <script src="https://cdn.bootcss.com/wavesurfer.js/2.2.1/wavesurfer.min.js"></script>
    <script  type="text/javascript" class="library" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<div id="wave"></div>
<div id="wave2"></div>

</body>
<script>
    var wavesurfer = WaveSurfer.create({
        container: document.querySelector('#wave'),
    });
    //loadBlob
    wavesurfer.load('demo.wav');

    var wavesurfer2 = WaveSurfer.create({
        container: $('#wave2')[0],
    });
    wavesurfer2.load('demo.wav');

</script>
