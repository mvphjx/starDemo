<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: sidebar-9</title>
    <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="../lib/w2ui-1.5.rc1.js"></script>
    <link  rel="stylesheet" type="text/css" href="../lib/w2ui-1.5.rc1.css">

</head>
<body>

<div id="sidebar" style="height: 300px; width: 200px; float: left"></div>
<div style="margin-left: 220px;">
    <button class="w2ui-btn" onclick="w2ui.sidebar.goFlat()">Go Flat</button>
</div>
<div style="clear: both"></div>

<script type="text/javascript">
    $(function () {
        $('#sidebar').w2sidebar({
            name : 'sidebar',
            flatButton: true,
            nodes: [
                { id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true, groupShowHide: false,
                    nodes: [ { id: 'level-1-1', text: 'Level 1.1', img: 'icon-folder' },
                        { id: 'level-1-2', text: 'Level 1.2', img: 'icon-search' },
                        { id: 'level-1-3', text: 'Level 1.3', img: 'icon-search-down' }
                    ]
                },
                { id: 'level-2', text: 'Level 2', img: 'icon-folder', group: true,
                    nodes: [ { id: 'level-2-1', text: 'Level 2.1', img: 'icon-folder'},
                        { id: 'level-2-2', text: 'Level 2.2', img: 'icon-page'},
                        { id: 'level-2-3', text: 'Level 2.3', img: 'icon-folder' }
                    ]
                }
            ],
            onFlat: function (event) {
                $('#sidebar').css('width', (event.goFlat ? '35px' : '200px'));
            }
        });
    });
</script>

</body>
</html>
