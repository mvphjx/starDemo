    <title>中介者模式</title>

<body>

用一个中介对象封装一系列对象交互，中介者使各对象不需要显式地相互作用，
从而降低耦合，而且可以独立地改变它们之间的交互，属于行为型设计模式。
对象之间交互的复杂性，转移成了中介者对象的复杂性;把职责抽取到一个中间层，避免对象之间过于复杂的交互
